<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        img {
           width: 500px;
           height: 500px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 5px 5px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <button id ="changeImg">Рандомная картинка</button>
    <img id="randomImg" src="" alt="">
    <script>
        const button = document.getElementById("changeImg");
        const imgElement = document.getElementById("randomImg");
        function showImg () {
            const imgNum = Math.floor(Math.random()*9)+1;
            imgElement.src = `images/${imgNum}.jpg`
        }
        button.addEventListener("click",showImg);
    </script>

</body>
</html>
