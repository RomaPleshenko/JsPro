<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
                display: block;
                margin: 10px auto;
                padding: 5px 5px;
                font-size: 24px;
        }
    </style>
</head>
<body>
    <button id ="enterData" onclick="enterData()">вставте ссылку</button>
    <button id ="goToUrl">перейдите на другой сайт</button>
    <script>
        let input = "";
        function enterData() {
            input = prompt('вставте ссылку','https://');
        }
        document.getElementById("goToUrl").addEventListener("click", function(){
            window.location.href = input;
        })
    </script>
</body>
</html>
