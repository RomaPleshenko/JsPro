<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(128, 235, 140);
            padding: 20px;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .toDoList {
            background-color: rgb(138, 208, 81);
            border-radius:  20px;
            border: 5px inset black;
            margin-bottom: 20px;
        }
        .addBtn {
            border-radius:  10px;
            border: 3px solid black; 
        }
        .todo-item {
            border: 3px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toDoList">
            <h2 class="text-center my-4 ">ToDo List</h2>
        </div>
        <button class="btn btn-primary mb-3 addBtn" data-toggle="modal" data-target="#addTaskModal">Добавить задачу</button>
        <div id="todoList"></div>
    </div>
        <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Введите задачу</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="taskInput" class="form-control" placeholder="Введите задачу">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="addTaskBtn">Добавить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="taskViewModal" tabindex="-1" role="dialog" aria-labelledby="taskViewModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskViewModalLabel">Ваше завдання</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="taskText">Текст завдання</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            loadTasks();
    
            $('#taskInput').keydown(function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); 
                    $('#addTaskBtn').click(); 
                }
            });
    
            $('#addTaskBtn').click(function() {
                let taskText = $('#taskInput').val().trim();
                if (taskText !== "") {
                    addTask(taskText);
                    $('#taskInput').val('');
                    $('#addTaskModal').modal('hide');
                }
            });
    
            $(document).on('click', '.view-task', function() {
                let taskText = $(this).closest('.todo-item').find('.task-text').text();
                $('#taskText').text(taskText);
                $('#taskViewModal').modal('show');
            });
    
            $(document).on('click', '.delete-task', function() {
                let taskText = $(this).closest('.todo-item').find('.task-text').text();
                removeTask(taskText);
                $(this).closest('.todo-item').remove();
            });
        });
    
        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                addTask(task, false);
            });
        }
    
        function addTask(taskText, save = true) {
            let taskItem = $(`
                <div class="todo-item">
                    <span class="task-text">${taskText}</span>
                    <div>
                        <button class="btn btn-info btn-sm view-task">Просмотр</button>
                        <button class="btn btn-danger btn-sm delete-task">Удалить</button>
                    </div>
                </div>
            `);
            $('#todoList').append(taskItem);
    
            if (save) {
                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.push(taskText);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        }
    
        function removeTask(taskText) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.filter(task => task !== taskText);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
    </script>
    
</body>
</html>
